{{ partial "header/styles-highlight.html" . }}
<link rel="stylesheet" href="{{ "css/hyde-hyde.css" | relURL }}">
<link rel="stylesheet" href="{{ "css/print.css" | relURL }}" media="print">

{{ with .Site.Params.toc }}

  {{ else if eq . "tocbot"}}

  {{ end }}
{{ end }}
